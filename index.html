</head>
<body>
  <!-- Horný navigačný panel -->

    <div class="nav-left">

    <nav class="nav-right">
      <a href="#" onclick="loadText('texty/onas.html')">O nás</a>
      <a href="#" onclick="loadText('texty/dokumenty.html')">Dokumenty</a>
      <a href="#" onclick="loadText('texty/cennik.html')">Cenník</a>
      <a href="#" onclick="loadText('texty/novinky.html')">Novinky</a>
      <a href="#" onclick="toggleSidebar()">Texty</a>
      <a href="#" onclick="openModal()">Objednanie</a>
      <a href="#" onclick="loadText('texty/kontakt.html')">Kontakt</a>
    </nav>
  </header>

  <!-- Hlavný kontajner -->
  <div class="container">
    <nav class="sidebar hidden" id="sidebar">
      <h2>Študijné texty</h2>
      <ul>
        <li><a href="#" onclick="loadText('texty/hlava.html')">Hlava</a></li>
        <li><a href="#" onclick="loadText('texty/chrbtica.html')">Chrbtica</a></li>

      </ul>
    </nav>

    <main class="content" id="content">
      <h1>Vitaj v študijných textoch ortopédie</h1>
      <p>Na ľavej strane si vyber oblasť, ktorú chceš študovať.</p>
    </main>
  </div>

  <!-- Modálne okno pre Cal.com -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="calFrame" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
